<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/images/favicon-32x32.png">

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/starter-template/starter-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./base_files/ie-emulation-modes-warning.js"></script><style type="text/css"></style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" style="background: #04235A; color: #AEECFB;">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://getbootstrap.com/examples/starter-template/#" style="background: #04235A; color: #AEECFB;">Blueberry API</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/display" style="background: #AEECFB; color: #04235A;">Home</a></li>
            <li><a href="/browse" style="background: #04235A; color: #AEECFB;">Browse data</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" >

    <div class="row">
    <div class="col-md-4">


      <div class="starter-template">

          <div class="panel panel-primary">
              <div class="panel-heading">Data name</div>
              <div class="panel-body">{{ name }}</div>
          </div>

          <div class="panel panel-danger">
              <div class="panel-heading">ID</div>
              <div class="panel-body">{{ id }}</div>
          </div>

          <div class="panel panel-warning">
              <div class="panel-heading">Organization</div>
              <div class="panel-body">{{ organization }}</div>
          </div>

          <div class="panel panel-success">
              <div class="panel-heading">Created by</div>
              <div class="panel-body">{{ user }}</div>
          </div>

           <div class="panel panel-info">
              <div class="panel-heading">Last updated at</div>
              <div class="panel-body">{{ last_updated }}</div>
          </div>

           <div class="panel panel-warning">
              <div class="panel-heading">Data description</div>
              <div class="panel-body">{{ description }}</div>
          </div>

           <div class="panel panel-danger">
              <div class="panel-heading">Data view</div>
              <div class="panel-body">{{ from_db }}</div>
          </div>

      </div>

      </div>

      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
    </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./base_files/jquery.min.js"></script>
    <script src="./base_files/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  

</body></html>
