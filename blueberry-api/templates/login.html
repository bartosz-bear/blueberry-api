<!DOCTYPE html>

  <head>

    {% include 'head.html' %}

    <!-- Template specific CSS and JS -->
    <link href="static/bootstrap-signin/css/signin.css" rel="stylesheet">

  </head>

  <body>

  <div class="container">
    <form class="form-signin" method="POST" action="/login">
        <h2 class="form-signin-heading">{{ error if error != None else 'Please log in' }}</h2>
            <label for="inputEmail" class="sr-only"></label>
                <div id="inputEmail">{{ form.email.label }} {{ form.email(type="email", class="form-control") }}</div>
            <label for="inputPassword" class="sr-only"></label>
                <div id="inputPassword">{{ form.password.label }} {{ form.password(type="password", class="form-control") }}</div>
            <div class="checkbox">
                <label><input type="checkbox" value="remember-me"> Remember me</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block">Log in</button>
    </form>
  </div>

  </body>

</html>
